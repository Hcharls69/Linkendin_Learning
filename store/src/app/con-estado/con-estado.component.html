<div class="container">
  <section class="section">
    <h1>Products</h1>
    <div class="columns">
      <div class="column" *ngFor="let item of modeloTienda.tiendaItems">
        <app-sin-estado [producto]="item" (productoSelecionado)="productoS($event)"></app-sin-estado>
      </div>
    </div>
  </section>

  <section>
    <li *ngFor="let items of itemsComprados" >
      {{items.titulo}}
    </li >
  </section>
</div>
